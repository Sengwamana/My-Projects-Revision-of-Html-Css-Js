<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h1{
        background-color: blue;
        }
        h2{
            background-color: chartreuse;
        }
         .container {
            text-align: center;
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 0.75em 1em;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        h2 {
            background-color: #28A745;
            color: #fff;
            padding: 0.5em;
            border-radius: 8px;
            margin: 1em 0;
        }
        input {
            padding: 0.5em;
            border-radius: 15px;
            border: 1px solid #ced4da;
            width: calc(100% - 1em);
            margin-bottom: 1em;
            font-size: 1em;
        }
        button {
            border-radius: 15px;
            background-color: #28A745;
            border: none;
            color: #fff;
            padding: 0.75em 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Guess Game</h1>
    <h2>Guess number beteen 1 and 100</h2>
    <input type="text" id="demo">
    <button onclick="check()">Check</button>
    <p id="result"></p>
    <script src="Boolean.js"></script>
</body>
</html>
